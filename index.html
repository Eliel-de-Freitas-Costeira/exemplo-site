<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC | Address Crypto</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>

<body>
    <main>
        <article class="menu">
            <p>Menu</p>
        </article>
        <article>
            <div>
                <form action="" method="post">
                    <div>
                        <div>
                            <label for="addr">Address</label>
                            <input id="addr" type="text" name="address">
                        </div>
                        <div>
                            <label for="label">Name (Label)</label>
                            <input id="label" type="text" name="label">
                        </div>
                        <div>
                            <label for="coin">Coin</label>
                            <select id="coin" name="coin">
                                    <option value="1">Bitcoin (BTC)</option>
                                    <option value="2">Ethereum (ETH)</option>
                                    <option value="4">Dogecoin (DOGE)</option>
                                    <option value="5">Litecoin (LTC)</option>
                                    <option value="6">Bitcoin Cash (BCH)</option>
                                    <option value="7">Dash (DASH)</option>
                                    <option value="8">DigiByte (DGB)</option>
                                    <option value="9">Tron (TRX)</option>
                                    <option value="10">Tether TRC20 (USDT)</option>
                                    <option value="11">Feyorra (FEY)</option>
                                    <option value="12">Zcash (ZEC)</option>
                                    <option value="13">Binance BEP20 (BNB)</option>
                                    <option value="14">Solana (SOL)</option>
                                </select>
                        </div>
                        <div>
                            <label></label>
                            <button type="submit" name="submit" value="true">Link</button>
                        </div>
                    </div>
                </form> <br> <br>
            </div>
        </article>
        <article>
            <p></p>
        </article>
    </main>

</body>

</html>
